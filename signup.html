<!DOCTYPE html>
<html lang="hi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - College Lost & Found</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <a href="index.html" class="nav-logo">Lost & Found</a>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="browse.html" class="nav-link">Browse</a>
          </li>
          <li class="nav-item">
            <a href="report.html" class="nav-link">Report</a>
          </li>
          <li class="nav-item">
            <a href="login.html" class="nav-link">Login</a>
          </li>
        </ul>
      </div>
    </nav>

    <section class="login-container">
      <div class="login-form">
        <h2>Create New Account</h2>
        <form id="signupForm">
          <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" required />
          </div>
          <div class="form-group">
            <label for="email">Email ID</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
            />
          </div>
          <div class="form-group">
            <label for="student-id">Student ID</label>
            <input type="text" id="student-id" name="student-id" required />
          </div>
          <button type="submit" class="btn login-btn">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
      </div>
    </section>

    <script>
      document
        .getElementById("signupForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          // Password confirmation check
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirm-password").value;

          if (password !== confirmPassword) {
            alert("Passwords do not match!");
            return;
          }

          const formData = {
            name: document.getElementById("fullname").value,
            email: document.getElementById("email").value,
            password: password,
            studentId: document.getElementById("student-id").value,
          };

          try {
            const response = await fetch(
              "http://localhost:5000/api/auth/register",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify(formData),
              }
            );

            const result = await response.json();

            if (response.ok) {
              alert("Registration successful! Please login.");
              window.location.href = "login.html";
            } else {
              alert("Error: " + result.message);
            }
          } catch (error) {
            alert("Network error. Please try again.");
          }
        });
    </script>
  </body>
</html>
